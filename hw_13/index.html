<h1>Додати товар у корзину</h1>
<div class="form__wrap">
    <form id="main_f">
        <input type="text" name="name" placeholder="Назва товару">
        <input type="number" name="count" placeholder="Кількість">
        <input type="number" name="price" placeholder="Ціна товару">
        <input type="text" name="img" placeholder="Фото товару">
        <button id="send">У корзину</button>
    </form>
</div>
